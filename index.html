<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jose Enrique Tecuapetla Trejo" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Around México</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Around</h1>
      <p class="header__subtitle">The U.S.</p>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__picture"
          src="/images/Avatar.png"
          alt="foto circular de una persona"
        />
        <div class="profile-info">
          <h2 class="profile-info__name">Jacques Cousteau</h2>
          <button class="profile-info__edit-button"></button>
          <p class="profile-info__about">Explorador</p>
        </div>
        <button class="profile-info__add-button"></button>
      </section>
      <div class="popup">
        <form class="popup__form form">
          <button class="popup__close-button" type="button"></button>
          <h2 class="form__title">Editar perfil</h2>
          <input
            class="form__name form__input"
            type="text"
            placeholder="Nombre"
            name="name"
            aria-label="Nombre"
          />
          <input
            class="form__about form__input"
            type="text"
            placeholder="Acerca de mí"
            name="about"
            aria-label="Acerca de mí"
          />
          <button class="form__submit-button" type="submit">Guardar</button>
        </form>
      </div>
      <section class="elements">
        <div class="elements__card">
          <img
            class="elements__img"
            src="images/kirill-pershin-1556355-unsplash.png"
            alt="imagen de un paisaje"
          />
        </div>
        <div class="elements__card">
          <img
            class="elements__img"
            src="images/kirill-pershin-1556355-unsplash.png"
            alt="imagen de un paisaje"
          />
        </div>
        <div class="elements__card">
          <img
            class="elements__img"
            src="images/kirill-pershin-1556355-unsplash.png"
            alt="imagen de un paisaje"
          />
        </div>
        <div class="elements__card">
          <img
            class="elements__img"
            src="images/kirill-pershin-1556355-unsplash.png"
            alt="imagen de un paisaje"
          />
        </div>
        <div class="elements__card">
          <img
            class="elements__img"
            src="images/kirill-pershin-1556355-unsplash.png"
            alt="imagen de un paisaje"
          />
        </div>
        <div class="elements__card">
          <img
            class="elements__img"
            src="images/kirill-pershin-1556355-unsplash.png"
            alt="imagen de un paisaje"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2025 Around The World.</p>
    </footer>

    <script src="/scripts/script.js"></script>
  </body>
</html>
