<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jose Enrique Tecuapetla Trejo" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around México</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__title" src="images/header.png" alt="title" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="/images/Avatar.png"
            alt="foto circular de una persona"
          />
          <div class="profile-info">
            <h1 class="profile-info__name">Jacques Cousteau</h1>
            <button class="profile-info__edit-button"></button>
            <p class="profile-info__about">Explorador</p>
          </div>
          <button class="profile__add-button">+</button>
        </section>
        <dialog class="dialog">
          <!-- <button class="dialog__close-button">x</button> -->
          <h2 class="dialog__title">Editar perfil</h2>
          <form class="dialog__form"></form>
          <input
            class="dialog__name"
            type="text"
            placeholder="Nombre"
            name="name"
            aria-label="Nombre"
          />
          <input
            class="dialog__about"
            type="text"
            placeholder="Acerca de mí"
            name="about"
            aria-label="Acerca de mí"
          />
          <button class="dialog__submit-button" type="submit">Guardar</button>
        </form>
        </dialog>
        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__img"
              src="images/kirill-pershin-1556355-unsplash.png"
              alt="imagen de un paisaje"
            />
          </div>
          <div class="elements__card">
            <img
              class="elements__img"
              src="images/kirill-pershin-1556355-unsplash.png"
              alt="imagen de un paisaje"
            />
          </div>
          <div class="elements__card">
            <img
              class="elements__img"
              src="images/kirill-pershin-1556355-unsplash.png"
              alt="imagen de un paisaje"
            />
          </div>
          <div class="elements__card">
            <img
              class="elements__img"
              src="images/kirill-pershin-1556355-unsplash.png"
              alt="imagen de un paisaje"
            />
          </div>
          <div class="elements__card">
            <img
              class="elements__img"
              src="images/kirill-pershin-1556355-unsplash.png"
              alt="imagen de un paisaje"
            />
          </div>
          <div class="elements__card">
            <img
              class="elements__img"
              src="images/kirill-pershin-1556355-unsplash.png"
              alt="imagen de un paisaje"
            />
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
